name: Node.js Tests

on: 
    push:
    pull_request:

jobs:
    run-tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout du code
              uses: actions/checkout@v3

            - name: Installer Node.js
              uses: actions/setup-node@v3
              with:
                node-version: 18

            - name: Installer les d√©pendances
              run: npm install

            - name: Lancer les tests unitaires
              run: npm test